<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff3f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      display: flex;
      align-items: center;
      gap: 30px;
      padding: 20px;
    }
    .cover-image {
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .password-box {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .password-box input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .password-box button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #e91e63;
      color: white;
      cursor: pointer;
    }
    #errorMsg {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="cover-image" src="https://i.postimg.cc/hvNVGgr4/IMG-20250102-201410-545.jpg" alt="Cover">
    <div class="password-box">
      <h3>Enter Password</h3>
      <input type="password" id="passwordInput" placeholder="Enter password..." />
      <button onclick="checkPassword()">Submit</button>
      <p id="errorMsg"></p>
    </div>
  </div>

  <script>
    const correctPassword = "2447";
    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === correctPassword) {
        window.location.href = "our-memories.html";
      } else {
        document.getElementById("errorMsg").textContent = "Incorrect password!";
      }
    }
  </script>
</body>
</html>
